    <script>
        // 教科書の例
        function myConcat(separator) {
            var s = "";
            for (var i = 1; i < arguments.length; i++) {
                s += arguments[i];
                console.log(s);
                if ( i < arguments.length - 1) {
                    console.log(s);
                    s += separator;
                }
            }
            return s;
        }
        console.log(myConcat("/", "dog", "cat", "tiger", "bird"));
